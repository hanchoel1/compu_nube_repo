version: '3.8'

services: 
  node_backend:
    container_name: node-web-app
    image: node-web-app
    
    build: 
      context: .
    ports:
      - "3000:3000"
    environment: 
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - cnp2_net
    depends_on: 
      - node_db
  node_db: 
    container_name: node_db
    image: "postgres"
    
    ports:
      - "5432:5432"
    environment: 
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./src/tablas.sql:/docker-entrypoint-initdb.d/tablas.sql
    networks:
      - cnp2_net

volumes:
 nps_data: {}

networks:
 cnp2_net:
